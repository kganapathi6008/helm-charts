# Default values for nodej-be.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 3

image:
  repository: us-central1-docker.pkg.dev/alert-flames-354606/dev/nodejs-fe
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

service:
  type: NodePort
  port: 80
  targetPort: 4200


defaultBackend:
  enabled: true


ingress:
  enabled: true
  ingressname: nodejs-fe-ingress
  host:
    nodejs-fe:
      host: development.ganapathi.xyz
      service: nodejs-fe
  annotations:
    networking.gke.io/managed-certificates: dev-mc
    
